<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORIUM MUZYKI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body1">
 <div class="box1">
    <a href="cmenu.html"> <img src="arrow.png" style="width: 20px; height: 20px; margin-right:100%;" class="powiekszany"> </a>  
    <h1 style="text-align: center;">Słuchowe rozpoznawanie interwałów</h1>

   
    
    <!-- Przycisk do losowania interwału -->
    <button class="button" onclick="randomInterval()">Losuj Interwał</button>
    
    <!-- Przycisk do wyboru interwału -->
    <div id="intervalButtons">
        <button class="button2" onclick="checkAnswer('sekstawielka')">Seksta Wielka</button>
        <button class="button2" onclick="checkAnswer('sekstamala')">Seksta Mała</button>
        <button class="button2" onclick="checkAnswer('kwinta')">Kwinta</button>
        <button class="button2" onclick="checkAnswer('tryton')">Tryton</button>
        <button class="button2" onclick="checkAnswer('kwarta')">Kwarta</button>
        <button class="button2" onclick="checkAnswer('tercjamala')">Tercja Mała</button>
        <button class="button2"   onclick="checkAnswer('tercjawielka')">Tercja Wielka</button> 
        
    </div>
    
    <!-- Obrazek z wynikiem -->
    <img id="image1" src="correct.png" style="width: 50px; height: 50px;" alt="✅">
    
    <!-- Odtwarzacz audio -->
    <audio id="audioPlayer" controls="" style="display: none;">
        <source id="audioSource" type="audio/mp3">
        Twoja przeglądarka nie obsługuje odtwarzania dźwięku.
    </audio>
    
    <script>
        var correctAnswer = ''; 
    
        // Funkcja losująca interwał
        function randomInterval() {
            // Losowanie liczby od 0 do 2 (trzy interwały)
            var random = Math.floor(Math.random() * 5);
            
            // Określenie interwału i przypisanie odpowiedniego pliku dźwiękowego
            if (random === 0) {
                correctAnswer = 'kwinta';
                document.getElementById('audioSource').src = 'kwinta.mp3';  
            } else if (random === 1) {
                correctAnswer = 'kwarta';
                document.getElementById('audioSource').src = 'kwarta.mp3';
            } else if (random === 2) {
                correctAnswer = 'sekstamala';
                document.getElementById('audioSource').src = 'sekstamalap1.mp3';
            } else if (random === 3) {
                correctAnswer = 'sekstawielka';
                document.getElementById('audioSource').src = 'sekstawielka1.mp3';  
            } else if (random === 4) {
                correctAnswer = 'tercjamala';
                document.getElementById('audioSource').src = 'tercjamalap1.mp3'; 
            } else if (random === 5) {
                correctAnswer = 'tercjwielka';
                document.getElementById('audioSource').src = 'tercjwielkap1.mp3'; 
            } else {
                correctAnswer = 'tryton';
                document.getElementById('audioSource').src = 'tryton.mp3';  
            }
            
            // Odtworzenie dźwięku
            var audio = document.getElementById('audioPlayer');
            audio.load();
            audio.play();
            
            // Ukrywanie obrazka
            document.getElementById('image1').style.display = 'none';
        }
    
        // Funkcja sprawdzająca odpowiedź
        function checkAnswer(answer) {
    
    
   
    
    if (answer === correctAnswer) {
        document.getElementById('image1').style.display = 'block';  // Pokazuje obrazek
    } else {
        alert('Spróbuj ponownie!');
    }
}
    </script>
    </div>
    </body>
    </html>
